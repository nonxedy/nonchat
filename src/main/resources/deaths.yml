#========================================
# nonchat - Custom Death Messages
#========================================
#
# This file allows you to customize death messages based on the cause of death.
# Each death cause can have multiple message variants that are randomly selected.
#
# Available Placeholders:
#   PlaceholderAPI placeholders:
#     %player_name% - The player's name
#     %luckperms_prefix% - Player's LuckPerms prefix
#     - Player's LuckPerms suffix
#     (Any other PlaceholderAPI placeholder)
#
#   Death-specific placeholders:
#     {death_cause} - The cause of death (e.g., FALL, FIRE)
#     {killer_name} - Name of the killer (if applicable)
#     {killer_type} - Type of killer (PLAYER, ZOMBIE, etc.)
#     {world} - World where death occurred
#     {x}, {y}, {z} - Death coordinates
#
# Color Codes:
#   Legacy: Use & followed by color code (e.g., &c for red)
#   Hex: Use &#RRGGBB format (e.g., &#FF5252 for red)
#
#========================================

# Global settings for the death message system
settings:
  # Enable or disable custom death messages
  enabled: true
  
  # Use fallback message if no custom message is found for a cause
  use-fallback: true
  
  # Show death coordinates in chat when a player dies
  show-coordinates: false
  
  # Enable debug logging for the death message system
  debug: false
  
  # Entity name settings
  entity-names:
    # If true, use the entity's custom name (name tag) if it has one
    # If false, always use the translated entity type name
    use-custom-names: true
    
    # Priority order for entity names
    # Options: "nametag" or "custom-type"
    # - "nametag": Name tag has priority over custom-type-names (default)
    # - "custom-type": custom-type-names has priority over name tag
    # This only matters when both exist (entity has name tag AND its type is in custom-type-names)
    priority: "nametag"
    
    # Custom entity type names (overrides default translation)
    # Format: ENTITY_TYPE: "Custom Name"
    # Leave empty to use default Minecraft translations
    custom-type-names: {}
    #  ZOMBIE: "Undead"
    #  SKELETON: "Bone Warrior"

# Indirect death tracking configuration
# Tracks when a player causes another player's death indirectly
# (e.g., knocking them off a cliff, into lava, etc.)
indirect-deaths:
  # Enable or disable indirect death tracking
  enabled: true
  
  # Time window (in seconds) to attribute environmental deaths to a damager
  # If a player dies within this time after being hit, the death is attributed to the attacker
  # Valid range: 5-60 seconds
  tracking-window: 10
  
  # Minimum damage required to trigger tracking (in hearts)
  # Prevents attributing deaths from minor damage (e.g., 0.5 hearts)
  # Valid range: 0.5-20.0 hearts
  minimum-damage: 1.0
  
  # Track specific damage types
  track-melee: true
  track-projectile: true
  track-explosion: true
  
  # Environmental death causes eligible for indirect attribution
  # Only these death causes will check for a recent damager
  track-causes:
    - FALL
    - VOID
    - LAVA
    - DROWNING
    - FIRE
    - FIRE_TICK
    - SUFFOCATION
    - CONTACT

# Configurable placeholder values
# These values are used when information is not available
placeholders:
  # Text to show when a value is unknown
  unknown: 'Unknown'
  
  # Text to show when there is no value (e.g., no killer)
  none: 'None'
  
  # Text to show for unknown entities
  unknown-entity: 'Something'
  
  # Text to show for unknown players
  unknown-player: 'Someone'

